input {
  tcp {
    port => 5000
    codec => json
  }
  
  # Jenkins logs
  beats {
    port => 5044
  }
}

filter {
  # Parse JSON logs
  if [type] == "jenkins" {
    json {
      source => "message"
    }
  }
  
  # Add timestamps
  date {
    match => [ "timestamp", "ISO8601" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output
  stdout { codec => rubydebug }
}