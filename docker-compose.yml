# Networks for isolation
networks:
  cicd-network:
    driver: bridge
  monitoring-network:
    driver: bridge
  logging-network:
    driver: bridge

# Persistent volumes
volumes:
  jenkins_home:
  prometheus_data:
  grafana_data:
  sonarqube_data:
  sonarqube_extensions:
  postgresql_data:
  vault_data:
  elasticsearch_data:
  
services:
  #############################
  # JENKINS - THE ORCHESTRATOR
  #############################
  jenkins:
    build: ./infrastructure/jenkins
    container_name: production-jenkins
    privileged: true
    user: root
    ports:
      - "8081:8080"      # Jenkins UI
      - "50000:50000"    # Jenkins agent communication
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Docker-in-Docker
      - ./jenkins/shared-libraries:/var/jenkins_home/shared-libraries
      - ./jenkins/pipelines:/var/jenkins_home/pipelines
    networks:
      - cicd-network
    restart: unless-stopped

  # Jenkins agent with Docker capabilities
  jenkins-agent:
    image: jenkins/inbound-agent:latest
    container_name: jenkins-docker-agent
    privileged: true
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JENKINS_URL=http://jenkins:8080
    networks:
      - cicd-network
    depends_on:
      - jenkins
    restart: unless-stopped

  #############################
  # MONITORING STACK
  #############################
  prometheus:
    image: prom/prometheus:latest
    container_name: production-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring-network
      - cicd-network
    restart: unless-stopped

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: production-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123  # CHANGE THIS!
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - monitoring-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # AlertManager for alerts
  alertmanager:
    image: prom/alertmanager:latest
    container_name: production-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager:/etc/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    networks:
      - monitoring-network
    restart: unless-stopped

  #############################
  # SECURITY STACK
  #############################
  # PostgreSQL for SonarQube
  sonarqube-db:
    image: postgres:13
    container_name: sonarqube-postgres
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar123  # CHANGE THIS!
      - POSTGRES_DB=sonarqube
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - cicd-network
    restart: unless-stopped

  # SonarQube for code quality
  sonarqube:
    image: sonarqube:community
    container_name: production-sonarqube
    ports:
      - "9001:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonarqube
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar123
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - cicd-network
    depends_on:
      - sonarqube-db
    restart: unless-stopped

  # HashiCorp Vault for secrets
  vault:
    image: hashicorp/vault:latest
    container_name: production-vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root-token-change-me
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
    networks:
      - cicd-network
    command: server -dev
    restart: unless-stopped

  #############################
  # LOGGING STACK (ELK)
  #############################
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: production-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - logging-network
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: production-logstash
    ports:
      - "5000:5000"
      - "9600:9600"
    volumes:
      - ./logging/logstash/pipeline:/usr/share/logstash/pipeline
      - ./logging/logstash/config:/usr/share/logstash/config
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    networks:
      - logging-network
    depends_on:
      - elasticsearch
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: production-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - logging-network
    depends_on:
      - elasticsearch
    restart: unless-stopped

  #############################
  # NGINX REVERSE PROXY (OPTIONAL BUT RECOMMENDED)
  #############################
  nginx:
    image: nginx:alpine
    container_name: production-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
    networks:
      - cicd-network
      - monitoring-network
      - logging-network
    depends_on:
      - jenkins
      - grafana
      - sonarqube
      - kibana
    restart: unless-stopped